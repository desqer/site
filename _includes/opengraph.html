<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="{{ site.locale }}">

<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:url" content="{{ page.url | prepend: site.url }}">
<meta property="og:description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% endif %}">

<meta property="og:image" content="{% if page.thumbnail %}{{ page.thumbnail | prepend: site.url }}{% endif %}">
<meta property="og:image:width" content="800">
<meta property="og:image:height" content="450">

<meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
<meta property="article:publisher" content="https://www.facebook.com/{{ site.facebook_publisher }}">
<meta property="article:author" content="https://www.facebook.com/{{ site.facebook_author}}">
